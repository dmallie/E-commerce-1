{% extends 'base.html' %}
{% block content %}
{% include 'includes/navbar_2.html' %}
<section class="section-content padding-y">
       <div class="card mx-auto" style="max-width: 540px; margin-top:40px">
              <article class="card-body">
                     {% comment %} {%include 'includes/alerts.html' %} {% endcomment %}
                     <header class="mb-4">
                            <h4 class="card-title">Add Variations to the Product </h4>
                     </header>
                     <form action="{% url 'store:add_variation' %}" method='POST' enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-row">
                                   <div class="col form-group">
                                          <label>Select Product: </label>
                                          <select Required name="product" class="form-control">
                                                 <option value="" disabled selected>Select Product</option>
                                                 {% for product in products %}
                                                        <option name="{{ product }}">
                                                               {{ product }}
                                                        </option> 
                                                 {% endfor %}
                                          </select>
                                   </div>
                            </div>
                            <div class="form-row">
                                   <div class="col form-group">
                                          <label>Variation Category: </label>
                                          <select Required name="variation_category" class="form-control">
                                                 <option value="" disabled selected>Select Variations</option>
                                                 <option value="color">color</option>
                                                 <option value="size">size</option>
                                          </select>
                                   </div>
                            </div>
                            <div class="form-row">
                                   <div class="col form-group">
                                          <label>Variation Category:</label>
                                          <input type="text" Required name="variation" class="form-control">
                                   </div>
                            </div>
                            <div class="form-row">
                                   <div class="col form-group">
                                          <label>Is Variation Active?</label>
                                          <input type="checkbox" name="is_active" class="">
                                   </div>
                            </div>
                            <br>
                            <div class="form-group">
                                   <button type="submit" class="btn btn-primary btn-block">Add Variation</button>
                            </div>
                     </form>
              </article>
       </div>
</section>
{% endblock %}

       <!-- container //  -->
<header class="section-header">
<section class="header-main border-bottom">
<div class="container">
       <div class="row align-items-center">

              <div class="col-lg-2 col-md-3 col-6">
                     <a href="{% url 'home' %}" class="brand-wrap">
                            <img class="logo" src="{% static './images/logo.png' %}">
                     </a>
              </div>
              <div class="col-xl-6 col-lg-5 col-md-6">
                     <div class="search-header">
                            <div class="input-group w-100">
                                   <li class="nav-item dropdown navbar-nav">
                                          <a class="dropdown-toggle" data-toggle="dropdown" href="{% url 'store:all_products' %}">
                                                 <i class="fa fa-bars text-muted mr-2"></i>

                                                 All Types 
                                          </a>
                                          <div class="dropdown-menu dropdown-large">
                                                 <a href="{% url 'store:all_products' %}">
                                                        All Types 
                                                 </a>
                                                 {% for cat in category_links %}
                                                        <a href = '{{ cat.get_url }}'>
                                                               {{ cat.category_name }}
                                                        </a>
                                                 {% endfor %}
                                          </div>
                                   </li>
                                   <input type="text" class="form-control" style="width:60%;"placeholder="Search" name="keyword" required>
                                   <div class="input-group-append">
                                          <button class="btn btn-primary" type="submit">
                                                 <i class="fa fa-search"></i>
                                                 Search
                                          </button>
                                   </div>
                            
                            </div>
                     </div>
              </div>
              <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                     <div class="d-flex justify-content-end mb-3 mb-lg-0">
                            {% if user.id is None %}
                            <div class="widget-header">
                                   <small class="title text-muted">
                                          Welcome Guest
                                   </small>
                                   <div>
                                          <a href="{% url 'accounts:login' %}">Sign In</a>
                                          <span class="dark-transp"> | </span>
                                          <a href="{% url 'accounts:register' %}">Register</a>
                                   </div>
                            </div>
                            {% else %}
                            <div class="widget-header">
                                   <small class="title text-muted">
                                          Welcome {{ user.first_name }}
                                   </small>
                                   <div class="widget-header">
                                          <a href="{% url 'accounts:profile' %}" class="widget-view icon-area">
                                                 <i class="fa fa-user"></i>
                                                 <small class="text"> My profile </small>                                                 
                                          </a>
                                          <span class="dark-transp">
                                                 |
                                          </span>
                                          <a href="#">Dashboard</a>
                                          <span class="dark-transp">
                                                 |
                                          </span>
                                          <a href="{% url 'accounts:logout' %}">Logout</a>
                                   </div>
                            </div>
                            {% endif%}
                     </div>
              </div>
       </div>

</div>
</section>
</header>
